<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By Wanz Xploit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #111827;
            color: #f3f4f6;
            line-height: 1.7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background-color: #1e1e2d;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: inherit;
            z-index: 10;
            border-bottom: 1px solid #2d2d3d;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            gap: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.125rem;
        }

        .credit {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            padding: 0.5rem;
            background-color: #161622;
            border-bottom: 1px solid #2d2d3d;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8.5rem 1rem 7rem 1rem;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, #131320, #1a1a2e);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            animation: fadeIn 1s ease-out;
            background-color: rgba(31, 41, 55, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-message h2 {
            color: #f9fafb;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* Container untuk setiap baris pesan */
        .message-row {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.95rem;
        }

        .message-content {
            /* Konten utama pesan */
        }

        .message pre {
            background-color: #1a1b26;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border: none;
            border-radius: 0.3rem;
            padding: 0.3rem 0.6rem;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .copy-button:hover {
            background: rgba(99, 102, 241, 0.4);
        }

        .copy-button i {
            font-size: 0.9rem;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message strong {
            font-weight: bold;
        }

        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            display: block;
        }

        /* Perubahan gaya estetika balon obrolan */
        .user-message-row {
            justify-content: flex-end;
        }
        .user-message {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border-radius: 1rem 1rem 0.3rem 1rem; /* Sudut kanan bawah lebih kecil */
        }

        .assistant-message-row {
            justify-content: flex-start;
        }
        .assistant-message {
            background-color: #1f2937;
            color: #f3f4f6;
            border: 1px solid #2d2d3d;
            border-radius: 1rem 1rem 1rem 0.3rem; /* Sudut kiri bawah lebih kecil */
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.5rem;
            margin: 1rem 0;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            border: 1px solid #2d2d3d;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: inherit;
            padding: 1rem;
            background-color: #1e1e2d;
            border-top: 1px solid #2d2d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 100%;
            margin: 0 auto;
            background-color: #161622;
            padding: 0.5rem;
            border-radius: 9999px;
            border: 1px solid #2d2d3d;
        }

        #prompt {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: none;
            background-color: transparent;
            color: #f3f4f6;
            font-size: 0.938rem;
            outline: none;
        }

        #prompt::placeholder {
            color: #6b7280;
        }

        .image-upload-label {
            background: #374151;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        .image-upload-label:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            background: #4b5563;
        }

        .image-upload-label:active {
            transform: translateY(0);
        }


        button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            .message {
                max-width: 90%;
                margin: 0.75rem 0;
                padding: 0.75rem 1rem;
            }

            button span {
                display: none;
            }

            button {
                padding: 0.75rem;
            }

            .copy-button {
                padding: 0.2rem 0.4rem;
            }

            .copy-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Gemini AI Assistant</div>
                </div>
            </div>
        </div>
        <div class="credit">Powered by Wanz Xploit</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
        </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <label for="imageUpload" class="image-upload-label" title="Upload Image">
                <i class="fas fa-image"></i>
            </label>
            <input
                type="text"
                id="prompt"
                placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            />
            <button onclick="sendMessage()" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
    },
    breaks: true
});

let isGenerating = false;
// chatHistory akan menyimpan objek { role: ..., parts: ... } (tanpa timestamp)
let chatHistory = [];

// --- Fungsi Utilitas UI ---
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

// Fungsi formatTimestamp dan elemen timestamp di appendMessage dihilangkan

function appendMessage(text, role, imageUrl = null) { // Parameter timestamp dihapus
    const chatContainer = document.getElementById('chat-container');
    
    const messageRow = document.createElement('div');
    messageRow.className = `message-row ${role}-message-row`;

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}-message`;
    
    const messageContentDiv = document.createElement('div');
    messageContentDiv.className = 'message-content';

    if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'User uploaded image';
        messageContentDiv.appendChild(img);
    }

    if (text) {
        if (role === 'assistant') {
            messageContentDiv.innerHTML += marked.parse(text);
            messageContentDiv.querySelectorAll('pre').forEach((pre) => {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
                copyButton.onclick = () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(() => showToast('Failed to copy!'));
                };
                pre.appendChild(copyButton);
                hljs.highlightElement(pre.querySelector('code'));
            });
        } else {
            messageContentDiv.appendChild(document.createTextNode(text));
        }
    }
    
    messageDiv.appendChild(messageContentDiv);

    // Bagian timestamp dihilangkan
    // const timestampSpan = document.createElement('span');
    // timestampSpan.className = 'timestamp';
    // timestampSpan.textContent = formatTimestamp(new Date(timestamp)); 
    // messageDiv.appendChild(timestampSpan);

    messageRow.appendChild(messageDiv);
    chatContainer.appendChild(messageRow);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function showTypingIndicator() {
    const chatContainer = document.getElementById('chat-container');
    const typingRow = document.createElement('div');
    typingRow.className = 'message-row assistant-message-row';
    typingRow.id = 'typing-indicator-row';
    
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.id = 'typing-indicator';

    typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    `;
    
    typingRow.appendChild(typingDiv);
    chatContainer.appendChild(typingRow);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return typingRow;
}

function removeTypingIndicator() {
    const indicatorRow = document.getElementById('typing-indicator-row');
    if (indicatorRow && indicatorRow.parentElement) {
        indicatorRow.remove();
    }
}

// --- Fungsi Manajemen Memori (LocalStorage) ---
function loadChatFromLocalStorage() {
    // Memuat history tanpa timestamp
    const savedHistory = localStorage.getItem('geminiChatHistory');
    if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        
        const welcomeMessageDiv = document.querySelector('.welcome-message');
        if (welcomeMessageDiv) {
            welcomeMessageDiv.remove();
        }

        chatHistory.forEach((turn, index) => {
            if (turn.role === 'user') {
                const userTextPart = turn.parts.find(p => p.text);
                const userImagePart = turn.parts.find(p => p.inlineData);
                const text = userTextPart ? userTextPart.text : '';
                const imageUrl = userImagePart ? `data:${userImagePart.inlineData.mimeType};base64,${userImagePart.inlineData.data}` : null;
                // timestamp tidak lagi diambil/digunakan di sini
                appendMessage(text, 'user', imageUrl); 
            } else if (turn.role === 'model') {
                const modelTextPart = turn.parts.find(p => p.text);
                const text = modelTextPart ? modelTextPart.text : '';
                // timestamp tidak lagi diambil/digunakan di sini
                appendMessage(text, 'assistant');
            }
        });
    }
    
    if (chatHistory.length === 0) {
        const welcomeMessageDiv = document.querySelector('.welcome-message');
        if (!welcomeMessageDiv) {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            welcomeDiv.innerHTML = '<h2>Welcome to Gemini AI Assistant!</h2><p>I\'m here to help you. Feel free to ask me anything.</p>';
            document.getElementById('chat-container').prepend(welcomeDiv);
        }
    }
}

function saveChatToLocalStorage() {
    // Menyimpan history tanpa timestamp
    localStorage.setItem('geminiChatHistory', JSON.stringify(chatHistory));
}

// --- Fungsi Utama Kirim Pesan ---
async function sendMessage() {
    if (isGenerating) return;

    const promptInput = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit-btn');
    const imageUploadInput = document.getElementById('imageUpload');

    const prompt = promptInput.value.trim();
    const imageFile = imageUploadInput.files[0];

    if (!prompt && !imageFile) {
        showToast('Please type a message or upload an image.');
        return;
    }

    isGenerating = true;
    promptInput.disabled = true;
    submitBtn.disabled = true;
    imageUploadInput.disabled = true;

    const welcomeMessageDiv = document.querySelector('.welcome-message');
    if (welcomeMessageDiv) {
        welcomeMessageDiv.remove();
    }

    let imageUrlBase64 = null;
    const userContentParts = [];
    // const messageTimestamp = new Date(); // Timestamp dihilangkan

    if (imageFile) {
        const reader = new FileReader();
        const readerPromise = new Promise((resolve, reject) => {
            reader.onloadend = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(imageFile);
        });
        try {
            imageUrlBase64 = await readerPromise;
            const mimeType = imageUrlBase64.substring("data:".length, imageUrlBase64.indexOf(";base64"));
            const base64Data = imageUrlBase64.split(',')[1];
            userContentParts.push({
                inlineData: {
                    mimeType: mimeType,
                    data: base64Data
                }
            });
        } catch (error) {
            console.error("Error reading image file:", error);
            showToast("Failed to read image file.");
            isGenerating = false;
            promptInput.disabled = false;
            submitBtn.disabled = false;
            imageUploadInput.disabled = false;
            return;
        }
    }

    if (prompt) {
        userContentParts.push({ text: prompt });
    }

    // Tambahkan pesan user ke chat history (tanpa timestamp)
    chatHistory.push({ role: "user", parts: userContentParts });
    appendMessage(prompt, 'user', imageUrlBase64); // Parameter timestamp dihapus

    const typingIndicator = showTypingIndicator();
    promptInput.value = '';
    imageUploadInput.value = '';

    try {
        // historyForGemini sekarang sama dengan chatHistory karena tidak ada timestamp di chatHistory
        const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ history: chatHistory }) // Mengirim chatHistory langsung
        });

        if (!response.ok) {
            const errorText = await response.text(); // Ambil respons sebagai teks
            let errorMessage = `Network response was not ok, status: ${response.status}.`;
            try {
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.error || errorMessage;
            } catch (e) {
                errorMessage += ` Response: ${errorText.substring(0, 100)}...`; // Potong respons jika terlalu panjang
            }
            throw new Error(errorMessage);
        }

        const data = await response.json();
        removeTypingIndicator();
        
        if (data.response) {
            // Timestamp dihilangkan
            chatHistory.push({ role: "model", parts: [{ text: data.response }] });
            appendMessage(data.response, 'assistant'); // Parameter timestamp dihapus
            saveChatToLocalStorage(); // Simpan chatHistory lengkap ke LocalStorage
        } else {
            appendMessage("Sorry, there was an error processing your request or no response from AI.", 'assistant');
            console.error("No response or invalid data from API:", data);
        }
    } catch (error) {
        removeTypingIndicator();
        appendMessage(`Error: ${error.message || "Failed to connect to the server. Please try again."}`, 'assistant');
        console.error('Error:', error);
    } finally {
        isGenerating = false;
        promptInput.disabled = false;
        submitBtn.disabled = false;
        imageUploadInput.disabled = false;
        promptInput.focus();
    }
}

// --- Event Listeners ---
document.addEventListener('DOMContentLoaded', () => {
    loadChatFromLocalStorage();
    document.getElementById('prompt').focus();
});
    </script>
</body>
</html>
