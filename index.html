<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By Wanz Xploit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        /* CSS Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #111827;
            color: #f3f4f6;
            line-height: 1.6; /* Sedikit dilonggarkan */
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px; /* Lebar maksimal konten */
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .header {
            background-color: #1e1e2d;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: inherit; /* Akan diatur oleh parent body */
            z-index: 10;
            border-bottom: 1px solid #2d2d3d;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            gap: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.125rem;
        }

        .credit {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            padding: 0.5rem;
            background-color: #161622;
            border-bottom: 1px solid #2d2d3d;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8.5rem 1rem 7rem 1rem; /* Padding disesuaikan untuk header & input */
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, #131320, #1a1a2e);
            display: flex;
            flex-direction: column; /* Pesan akan tersusun vertikal */
            gap: 0.5rem; /* Jarak antar balon percakapan */
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            animation: fadeIn 1s ease-out;
            background-color: rgba(31, 41, 55, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-message h2 {
            color: #f9fafb;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* Balon Percakapan Mirip WhatsApp */
        .message-wrapper {
            display: flex;
            margin-bottom: 0.25rem; /* Jarak antar wrapper, lebih rapat dari message div */
            align-items: flex-end; /* Pesan akan rata bawah jika ada avatar */
        }

        .message {
            max-width: 80%; /* Sedikit lebih kecil untuk ruang */
            padding: 0.7rem 0.9rem; /* Padding lebih kecil, mirip WhatsApp */
            border-radius: 0.5rem; /* Radius standar */
            font-size: 0.95rem; /* Ukuran font sedikit lebih kecil */
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13); /* Shadow lebih lembut */
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.2); /* Background code block lebih transparan */
            border-radius: 0.3rem; /* Radius lebih kecil */
            padding: 0.7rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.2rem; /* Posisikan lebih dekat ke pojok */
            right: 0.2rem;
            background: rgba(255, 255, 255, 0.2); /* Warna lebih netral */
            border: none;
            border-radius: 0.3rem;
            padding: 0.2rem 0.5rem; /* Padding lebih kecil */
            color: #fff;
            font-size: 0.75rem; /* Ukuran font lebih kecil */
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .copy-button i {
            font-size: 0.8rem;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .user-message-wrapper {
            justify-content: flex-end; /* Pesan user ke kanan */
            padding-right: 0.5rem; /* sedikit padding ke kanan */
        }

        .user-message {
            background-color: #075E54; /* Warna hijau WhatsApp */
            color: white;
            border-top-right-radius: 0.1rem; /* Sudut Lancip */
        }

        .assistant-message-wrapper {
            justify-content: flex-start; /* Pesan asisten ke kiri */
            padding-left: 0.5rem; /* sedikit padding ke kiri */
        }

        .assistant-message {
            background-color: #262D31; /* Warna abu-abu WhatsApp */
            color: #f3f4f6;
            border-top-left-radius: 0.1rem; /* Sudut Lancip */
        }

        /* Indikator Mengetik */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 0.9rem; /* Padding disesuaikan */
            background-color: #262D31;
            border-radius: 0.5rem; /* Radius disesuaikan */
            border-top-left-radius: 0.1rem; /* Sudut lancip */
            margin-right: auto;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Container */
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: inherit; /* Akan diatur oleh parent body */
            padding: 0.75rem 1rem; /* Padding disesuaikan */
            background-color: #1e1e2d;
            border-top: 1px solid #2d2d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem; /* Jarak antar input dan tombol */
            max-width: 100%;
            margin: 0 auto;
            background-color: #161622;
            padding: 0.3rem; /* Padding lebih kecil */
            border-radius: 9999px;
            border: 1px solid #2d2d3d;
        }

        #prompt {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: none;
            background-color: transparent;
            color: #f3f4f6;
            font-size: 0.938rem;
            outline: none;
            resize: none; /* Izinkan resize untuk textarea, tapi bisa juga disembunyikan */
            max-height: 100px; /* Batasi tinggi textarea */
            overflow-y: auto;
        }

        #prompt::placeholder {
            color: #6b7280;
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 50%; /* Tombol bulat */
            width: 44px; /* Ukuran tombol bulat */
            height: 44px; /* Ukuran tombol bulat */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 1.1rem; /* Ukuran ikon */
            flex-shrink: 0; /* Pastikan tombol tidak menyusut */
        }

        button i {
            font-size: 1.1rem; /* Ukuran ikon */
        }

        button span {
            display: none; /* Sembunyikan teks "Send" */
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Keyframes */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            .chat-container {
                padding: 8.5rem 0.5rem 7rem 0.5rem; /* Padding horizontal dikurangi */
            }

            .message-wrapper {
                margin-bottom: 0.15rem; /* Jarak antar balon lebih rapat di mobile */
            }

            .message {
                max-width: 90%; /* Lebih lebar di mobile */
                padding: 0.6rem 0.8rem; /* Padding lebih kecil */
                font-size: 0.9rem; /* Font lebih kecil */
            }

            .user-message-wrapper {
                padding-right: 0.25rem;
            }

            .assistant-message-wrapper {
                padding-left: 0.25rem;
            }

            .typing-indicator {
                max-width: 90%;
            }

            .input-container {
                padding: 0.5rem 0.75rem; /* Padding input dikurangi */
            }

            #prompt {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            button {
                width: 40px; /* Tombol lebih kecil */
                height: 40px;
                font-size: 1rem;
            }

            .copy-button {
                padding: 0.15rem 0.3rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Gemini AI Assistant</div>
                </div>
            </div>
        </div>
        <div class="credit">Powered by Wanz Xploit</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="prompt"
                placeholder="Type your message..."
                rows="1"
                oninput="autoResizeTextarea(this); if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); generateContent(); }"
                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); generateContent(); }"
            ></textarea>
            <button onclick="generateContent()" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        let isGenerating = false;
        const CHAT_HISTORY_KEY = 'geminiChatHistory'; // Kunci untuk Local Storage

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function appendMessage(content, isUser = false, saveToHistory = true) {
            const chatContainer = document.getElementById('chat-container');
            const messageWrapper = document.createElement('div'); // Wrapper untuk balon percakapan
            messageWrapper.className = `message-wrapper ${isUser ? 'user-message-wrapper' : 'assistant-message-wrapper'}`;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                messageDiv.innerHTML = marked.parse(content);
                messageDiv.querySelectorAll('pre').forEach((pre) => {
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
                    copyButton.onclick = () => {
                        const code = pre.querySelector('code').innerText;
                        navigator.clipboard.writeText(code)
                            .then(() => showToast('Copied to clipboard!'))
                            .catch(() => showToast('Failed to copy!'));
                    };
                    pre.appendChild(copyButton);
                    hljs.highlightElement(pre.querySelector('code'));
                });
            }
            
            messageWrapper.appendChild(messageDiv);
            chatContainer.appendChild(messageWrapper);

            // Simpan ke Local Storage jika diminta
            if (saveToHistory) {
                saveChatToLocalStorage({ role: isUser ? 'user' : 'assistant', content: content });
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll otomatis
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper assistant-message-wrapper';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messageWrapper.appendChild(typingDiv);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator && indicator.parentElement) {
                indicator.parentElement.remove(); // Hapus juga wrapper-nya
            }
        }

        // Fitur No. 6 & 7: Riwayat Chat dengan Local Storage
        function saveChatToLocalStorage(message) {
            let history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY)) || [];
            history.push(message);
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }

        function loadChatHistory() {
            const chatContainer = document.getElementById('chat-container');
            const welcomeMessage = document.getElementById('welcome-message');
            let history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY)) || [];

            if (history.length > 0) {
                if (welcomeMessage) {
                    welcomeMessage.remove(); // Hapus pesan selamat datang jika ada riwayat
                }
                history.forEach(msg => {
                    appendMessage(msg.content, msg.role === 'user', false); // Jangan simpan lagi saat memuat
                });
            }
        }

        async function generateContent() {
            if (isGenerating) return;

            const promptInput = document.getElementById('prompt');
            const submitBtn = document.getElementById('submit-btn');
            const prompt = promptInput.value.trim();

            if (!prompt) return;

            isGenerating = true;
            promptInput.disabled = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Indikator loading

            appendMessage(prompt, true);
            promptInput.value = '';
            autoResizeTextarea(promptInput); // Reset tinggi textarea

            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch("http://localhost:3000/api/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                removeTypingIndicator();

                if (data.response) {
                    appendMessage(data.response);
                } else {
                    appendMessage("Sorry, there was an error processing your request or no response was generated.");
                }

            } catch (error) {
                removeTypingIndicator();
                appendMessage(`Error: ${error.message || "Failed to get response from server."}`);
                console.error('Error:', error);
            } finally {
                isGenerating = false;
                promptInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i>'; // Kembalikan ikon
                promptInput.focus();
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // Reset height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set to scroll height
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory(); // Muat riwayat saat DOM siap
            const promptInput = document.getElementById('prompt');
            promptInput.focus();
            autoResizeTextarea(promptInput); // Set initial height
        });
    </script>
</body>
</html>
