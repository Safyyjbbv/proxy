<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By Wanz Xploit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #111827; /* Default dark mode background */
            color: #f3f4f6; /* Default dark mode text color */
            line-height: 1.7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
            /* WhatsApp-like background pattern (optional) */
            /* background-image: url('path/to/whatsapp_bg.png'); */ /* Ganti dengan path gambar latar belakang WhatsApp jika punya */
            /* background-size: cover; */
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f0f2f5;
            color: #1a202c;
        }

        body.light-mode .header {
            background-color: #ffffff;
            border-bottom-color: #e2e8f0;
        }

        body.light-mode .credit {
            background-color: #f8f8fa;
            border-bottom-color: #e2e8f0;
            color: #6b7280;
        }

        body.light-mode .chat-container {
            background: linear-gradient(to bottom, #e0e6ec, #d3d9e0); /* Lebih terang untuk light mode */
            /* background-image: url('path/to/whatsapp_bg_light.png'); */
            /* background-size: cover; */
        }

        body.light-mode .welcome-message {
            background-color: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.1);
            color: #4a5568;
        }
        body.light-mode .welcome-message h2 {
            color: #2d3748;
        }

        body.light-mode .message {
            box-shadow: 0 1px 2px rgba(0,0,0,0.08); /* Lebih soft shadow */
        }

        body.light-mode .user-message {
            background-color: #dcf8c6; /* WhatsApp green */
            color: #1c1c1c; /* Darker text for contrast */
        }
        body.light-mode .user-message::before {
            border-right-color: #dcf8c6; /* Warna ekor sesuai background */
        }

        body.light-mode .assistant-message {
            background-color: #ffffff; /* WhatsApp light */
            color: #1c1c1c; /* Darker text for contrast */
            border-color: #e2e8f0; /* Soft border */
        }
        body.light-mode .assistant-message::before {
            border-left-color: #ffffff; /* Warna ekor sesuai background */
        }
        body.light-mode .assistant-message pre {
            background-color: #edf2f7;
        }
        body.light-mode .assistant-message .copy-button {
            background: rgba(66, 153, 225, 0.2);
            color: #4299e1;
        }
        body.light-mode .assistant-message .copy-button:hover {
            background: rgba(66, 153, 225, 0.4);
        }

        body.light-mode .typing-indicator {
            background-color: #ffffff;
            border-color: #e2e8f0;
        }
        body.light-mode .typing-dot {
            background-color: #4299e1; /* Light blue for dots */
        }

        body.light-mode .input-container {
            background-color: #ffffff;
            border-top-color: #e2e8f0;
        }

        body.light-mode .input-wrapper {
            background-color: #edf2f7;
            border-color: #cbd5e0;
        }

        body.light-mode #prompt {
            color: #2d3748;
        }
        body.light-mode #prompt::placeholder {
            color: #a0aec0;
        }

        body.light-mode button {
            background: #075e54; /* WhatsApp send button */
            color: white;
            /* No gradient for WhatsApp-like */
        }
        body.light-mode button:hover {
            background: #128c7e;
        }
        body.light-mode button:disabled {
            background: #a0aec0;
        }

        body.light-mode .toast {
            background-color: #075e54;
        }

        body.light-mode .settings-content {
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        body.light-mode .close-button {
            color: #888;
        }
        body.light-mode .close-button:hover {
            color: #333;
        }
        body.light-mode .settings-content h2 {
            color: #2d3748;
        }
        body.light-mode .setting-item {
            border-bottom-color: #e2e8f0;
        }
        body.light-mode .setting-item label {
            color: #2d3748;
        }
        body.light-mode .toggle-switch input:checked + .slider {
            background-color: #075e54;
        }
        body.light-mode .settings-content .clear-button {
             background: #dc2626;
        }

        /* General UI styles */
        .header {
            background-color: #1e1e2d;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: inherit;
            z-index: 10;
            border-bottom: 1px solid #2d2d3d;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            gap: 1rem;
            justify-content: space-between;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.125rem;
        }

        .credit {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            padding: 0.5rem;
            background-color: #161622;
            border-bottom: 1px solid #2d2d3d;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8.5rem 1rem 7rem 1rem;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, #131320, #1a1a2e);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            animation: fadeIn 1s ease-out;
            background-color: rgba(31, 41, 55, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .welcome-message h2 {
            color: #f9fafb;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* WhatsApp-like Message Bubbles */
        .message {
            max-width: 85%; /* Sedikit lebih lebar dari sebelumnya */
            margin: 0.25rem auto; /* Mengurangi jarak antar pesan */
            padding: 0.6rem 0.8rem; /* Padding lebih kecil */
            border-radius: 0.5rem; /* Sudut lebih kecil */
            box-shadow: 0 1px 1px rgba(0,0,0,0.05); /* Shadow lebih soft */
            animation: slideIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
            line-height: 1.3; /* Sedikit lebih rapat */
        }

        /* Balon pesan pengguna (kanan) */
        .user-message {
            background-color: #075e54; /* Dark WhatsApp green */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0; /* Hapus radius bawah kanan untuk ekor */
            margin-right: 1.2rem; /* Ruang untuk ekor */
        }
        .user-message::before { /* Ekor pesan pengguna */
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px; /* Posisi ekor */
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #075e54; /* Warna ekor */
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.05)); /* Shadow untuk ekor */
        }


        /* Balon pesan asisten (kiri) */
        .assistant-message {
            background-color: #262d31; /* Darker grey for assistant in dark mode */
            color: #f3f4f6;
            border: none; /* Hapus border */
            align-self: flex-start;
            border-bottom-left-radius: 0; /* Hapus radius bawah kiri untuk ekor */
            margin-left: 1.2rem; /* Ruang untuk ekor */
        }
        .assistant-message::before { /* Ekor pesan asisten */
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px; /* Posisi ekor */
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #262d31; /* Warna ekor */
            filter: drop-shadow(-1px 1px 0 rgba(0,0,0,0.05)); /* Shadow untuk ekor */
        }

        .message pre {
            background-color: #1a1b26; /* Tetap dark untuk kode */
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border: none;
            border-radius: 0.3rem;
            padding: 0.3rem 0.6rem;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .copy-button:hover {
            background: rgba(99, 102, 241, 0.4);
        }

        .copy-button i {
            font-size: 0.9rem;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message strong {
            font-weight: bold;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 0.8rem; /* Sama dengan pesan */
            background-color: #262d31; /* Sama dengan pesan asisten */
            border-radius: 0.5rem;
            border-bottom-left-radius: 0; /* Sama dengan pesan asisten */
            margin: 0.25rem auto; 
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            border: none; /* Hapus border */
            align-self: flex-start; 
            margin-left: 1.2rem; /* Ruang untuk ekor */
        }
        .typing-indicator::before { /* Ekor untuk typing indicator */
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #262d31;
            filter: drop-shadow(-1px 1px 0 rgba(0,0,0,0.05));
        }


        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }
        body.light-mode .typing-dot {
            background-color: #075e54;
        }


        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: inherit;
            padding: 0.5rem 1rem; /* Padding lebih kecil */
            background-color: #1e1e2d;
            border-top: 1px solid #2d2d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem; /* Gap lebih kecil */
            max-width: 100%;
            margin: 0 auto;
            background-color: #161622;
            padding: 0.4rem 0.6rem; /* Padding lebih kecil */
            border-radius: 2rem; /* Sedikit lebih membulat */
            border: none; /* Hapus border */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Tambah shadow */
        }

        #prompt {
            flex: 1;
            padding: 0.5rem 0.8rem; /* Padding lebih kecil */
            border-radius: 2rem; /* Bulatkan sesuai input wrapper */
            border: none;
            background-color: transparent;
            color: #f3f4f6;
            font-size: 0.938rem;
            outline: none;
            resize: none; 
            overflow-y: hidden; 
            min-height: 2.2rem; /* Tinggi minimum agar terlihat */
            line-height: 1.3;
        }
        /* Override border-radius untuk textarea agar tidak terlalu bulat jika multi-line */
        #prompt[rows="1"] { border-radius: 2rem; } 
        #prompt:not([rows="1"]) { border-radius: 1.25rem; } /* Contoh: sedikit lebih kotak jika multi-line, sesuaikan */


        #prompt::placeholder {
            color: #6b7280;
        }

        button {
            background-color: #075e54; /* WhatsApp send button */
            color: white;
            border: none;
            border-radius: 50%; /* Tombol bulat */
            width: 44px; /* Ukuran tombol bulat */
            height: 44px; /* Ukuran tombol bulat */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;
            font-size: 1.2rem; /* Ukuran ikon */
            padding: 0; /* Hapus padding default */
        }
        button span {
            display: none; /* Sembunyikan teks "Send" */
        }

        button:hover {
            background-color: #128c7e; /* Sedikit lebih terang saat hover */
            transform: none; /* Hapus transform */
            opacity: 1; /* Hapus opacity */
        }

        button:active {
            transform: none;
        }

        button:disabled {
            background-color: #374151; /* Warna abu-abu saat disabled */
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #075e54; /* WhatsApp green */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Settings Modal Styles - No changes needed here, as they are general purpose */
        .settings-modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background-color: #1e1e2d; 
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeInScale 0.3s ease-out;
        }
        
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .close-button:hover,
        .close-button:focus {
            color: #f3f4f6;
            text-decoration: none;
        }
        
        .settings-content h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #f9fafb;
            text-align: center;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2d2d3d;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item label {
            font-size: 1rem;
            color: #f3f4f6;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6b7280; 
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6366f1;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .settings-content button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .settings-content .clear-button {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }


        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            .message {
                max-width: 90%; /* Sedikit lebih lebar di mobile */
                margin: 0.25rem auto; 
                padding: 0.6rem 0.8rem;
            }

            .user-message {
                margin-right: 10px; /* Kurangi margin ekor di mobile */
            }
            .user-message::before {
                right: -8px; /* Sesuaikan posisi ekor */
            }

            .assistant-message {
                margin-left: 10px; /* Kurangi margin ekor di mobile */
            }
            .assistant-message::before {
                left: -8px; /* Sesuaikan posisi ekor */
            }

            button {
                width: 40px; /* Ukuran tombol bulat di mobile */
                height: 40px;
                font-size: 1.1rem;
            }
            button span {
                display: none;
            }

            .copy-button {
                padding: 0.2rem 0.4rem;
            }

            .copy-button span {
                display: none;
            }

            .welcome-message {
                width: 95%;
            }

            .settings-content {
                width: 95%;
                padding: 1.5rem;
            }
            
            .input-container {
                padding: 0.4rem 0.8rem;
            }
            .input-wrapper {
                padding: 0.3rem 0.5rem;
                border-radius: 1.8rem;
            }
            #prompt {
                padding: 0.4rem 0.6rem;
                min-height: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Gemini AI Assistant</div>
                </div>
            </div>
            <button onclick="openSettingsModal()" style="background: none; border: 1px solid #6366f1; color: #6366f1; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </button>
        </div>
        <div class="credit">Powered by Wanz Xploit</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="prompt" 
                placeholder="Type your message..."
                rows="1"
                oninput="autoResizeTextarea()"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button onclick="generateContent()" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
                </button>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <span class="close-button" onclick="closeSettingsModal()">&times;</span>
            <h2>Settings</h2>
            
            <div class="setting-item">
                <label for="darkModeToggle">Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <button class="clear-button" onclick="clearChatHistory()">
                <i class="fas fa-trash"></i> Clear All Chat History
            </button>
        </div>
    </div>

    <script>
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
    },
    breaks: true
});

let isGenerating = false;
let chatHistory = [];
const CHAT_HISTORY_KEY = 'geminiChatHistory';
const THEME_KEY = 'geminiTheme'; 
const MAX_HISTORY_LENGTH = 10; 

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

function appendMessage(content, isUser = false, saveToHistory = true) {
    const chatContainer = document.getElementById('chat-container');
    const welcomeMessage = document.getElementById('welcome-message');

    if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
    
    if (isUser) {
        messageDiv.textContent = content;
    } else {
        messageDiv.innerHTML = marked.parse(content);
        messageDiv.querySelectorAll('pre').forEach((pre) => {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
            copyButton.onclick = () => {
                const code = pre.querySelector('code').innerText;
                navigator.clipboard.writeText(code)
                    .then(() => showToast('Copied to clipboard!'))
                    .catch(() => showToast('Failed to copy!'));
            };
            pre.appendChild(copyButton);
            hljs.highlightElement(pre.querySelector('code'));
        });
    }
    
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    if (saveToHistory) {
        chatHistory.push({ 
            role: isUser ? 'user' : 'model', 
            parts: [{ text: content }] 
        });
        saveChatHistory();
    }
}

function showTypingIndicator() {
    const chatContainer = document.getElementById('chat-container');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    `;
    chatContainer.appendChild(typingDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return typingDiv;
}

function removeTypingIndicator(indicator) {
    if (indicator && indicator.parentElement) {
        indicator.remove();
    }
}

function saveChatHistory() {
    localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
}

function loadChatHistory() {
    const storedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
    if (storedHistory) {
        const parsedHistory = JSON.parse(storedHistory);
        chatHistory = parsedHistory.filter(msg => 
            (msg.role === 'user' || msg.role === 'model') && msg.parts && msg.parts[0] && msg.parts[0].text
        );

        chatHistory.forEach(message => {
            appendMessage(message.parts[0].text, message.role === 'user', false); 
        });
        const welcomeMessage = document.getElementById('welcome-message');
        if (welcomeMessage && chatHistory.length > 0) {
            welcomeMessage.style.display = 'none';
        }
    }
}

function clearChatHistory() {
    localStorage.removeItem(CHAT_HISTORY_KEY); 
    chatHistory = []; 
    document.getElementById('chat-container').innerHTML = `
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
    `; 
    showToast('Chat history cleared!');
    document.getElementById('welcome-message').style.display = 'block';
    document.getElementById('prompt').focus();
    closeSettingsModal(); 
}

function autoResizeTextarea() {
    const textarea = document.getElementById('prompt');
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    const maxHeight = window.innerHeight * 0.3; 
    if (textarea.scrollHeight > maxHeight) {
        textarea.style.overflowY = 'auto'; 
        textarea.style.height = maxHeight + 'px';
    } else {
        textarea.style.overflowY = 'hidden'; 
    }
    if (textarea.value.length === 0) { // Reset to 1 row if empty
        textarea.rows = 1;
        textarea.style.height = 'auto';
    } else {
        const lineCount = textarea.value.split('\n').length;
        textarea.rows = Math.min(lineCount, 5); // Max 5 rows before scrolling
    }
    
    // Sesuaikan border-radius berdasarkan jumlah baris
    if (textarea.rows === 1) { 
        textarea.style.borderRadius = '2rem'; 
    } else {
        textarea.style.borderRadius = '1.25rem';
    }
}

function handleKeyDown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); 
        generateContent();
    }
}

async function generateContent() {
    if (isGenerating) return;

    const promptInput = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit-btn');
    const prompt = promptInput.value.trim();

    if (!prompt) return;

    isGenerating = true;
    promptInput.disabled = true;
    submitBtn.disabled = true;

    appendMessage(prompt, true); 

    const typingIndicator = showTypingIndicator();
    promptInput.value = ''; 
    autoResizeTextarea(); 

    try {
        const contextualHistory = chatHistory.slice(-MAX_HISTORY_LENGTH); 
        
        const response = await fetch("http://localhost:3000/api/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
                prompt: prompt,
                history: contextualHistory 
            })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        removeTypingIndicator(typingIndicator);
        
        if (data.response) {
            appendMessage(data.response, false); 
        } else {
            appendMessage("Sorry, there was an error processing your request from AI.", false); 
        }
    } catch (error) {
        removeTypingIndicator(typingIndicator);
        appendMessage("Error connecting to the server. Please try again.", false);
        console.error('Error:', error);
    } finally {
        isGenerating = false;
        promptInput.disabled = false;
        submitBtn.disabled = false;
        promptInput.focus();
    }
}

// --- Settings Modal Functions ---
function openSettingsModal() {
    const settingsModal = document.getElementById('settingsModal');
    settingsModal.classList.add('active');
}

function closeSettingsModal() {
    const settingsModal = document.getElementById('settingsModal');
    settingsModal.classList.remove('active');
}

// Load theme preference and apply
function loadThemePreference() {
    const savedTheme = localStorage.getItem(THEME_KEY) || 'dark'; // Default ke 'dark'
    if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('darkModeToggle').checked = true;
    } else {
        document.body.classList.remove('light-mode');
        document.getElementById('darkModeToggle').checked = false;
    }
}

// Toggle theme and save preference
function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
    localStorage.setItem(THEME_KEY, currentTheme);
}

// Event listener for Dark Mode toggle
document.addEventListener('DOMContentLoaded', () => {
    loadChatHistory();
    loadThemePreference(); 

    const promptInput = document.getElementById('prompt');
    promptInput.focus();
    autoResizeTextarea(); 

    const darkModeToggle = document.getElementById('darkModeToggle');
    if (darkModeToggle) {
        darkModeToggle.addEventListener('change', toggleTheme);
    }

    const settingsModal = document.getElementById('settingsModal');
    settingsModal.addEventListener('click', (event) => {
        if (event.target === settingsModal) {
            closeSettingsModal();
        }
    });
});
